<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input</title>
  <link rel="stylesheet" href="assets/global.css">
</head>
<body>
  <section class="container-md">
  <h1>INPUT</h1>
  <br>
  <br>

  <div class="input--with-icon">
    <i class="ri-user-fill input__icon"></i>
    <input class="input input__content" type="text" name="username" placeholder="username">
  </div>

  <h1>INPUT</h1>
  <br>
  <br>

  <label class="overline text-xs light" for="">
    Input Label
    <input class="input input__content" type="email" name="username" placeholder="username">
  </label>
  <span class="input__message--help">Input help text</span>
  <h1>Select</h1>
  <br>
  <br>

  <select class="select" name="\" id="">
    <option selected disabled hidden>Select one option</option>
    <option value="1">Option1</option>
    <option value="2">Option2</option>
  </select>

  <h1>Radio Buttons</h1>
  <br>
  <br>
  <div>
    <input id="radio" name="radio" type="radio" class="radio__input">
    <div>
      <label for="radio" class="text-sm light">Option</label>
      <span class="radio__message">Help Text</span>
    </div>
  </div>
  
</section>
<div>
  <p class="heading-sm text-lg regular">Select one Option</p>
  <div class="radio">
    <input id="radio1" name="radio" type="radio" class="radio__input">
    <div>
      <label for="radio1" class="text-sm light">Option</label>
      <span class="radio__message">Help Text</span>
    </div>
  </div>
  <div class="radio">
    <input id="radio2" name="radio" type="radio" class="radio__input">
    <div>
      <label for="radio2" class="text-sm light">Option</label>
      <span class="radio__message">Help Text</span>
    </div>
  </div>
  <div class="radio">
    <input id="radio3" name="radio" type="radio" class="radio__input">
    <div>
      <label for="radio3" class="text-sm light">Option</label>
      <span class="radio__message">Help Text</span>
    </div>
  </div>
</div>
</body>
</html>
